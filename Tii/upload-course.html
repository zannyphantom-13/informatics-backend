<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Course - Admin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="user-loader.js"></script>
</head>
<body>
    <header>
        <a href="admin-portal.html">← Back to Admin</a>
    </header>
    <main style="max-width:800px;margin:40px auto;">
        <h2>Add New Course</h2>
        <form id="upload-course-form">
            <div class="form-group">
                <label for="title">Course Title</label>
                <input id="title" name="title" required />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <!-- URL removed: server will generate a local course page automatically -->
            <div class="form-group">
                <label for="placement">Display As</label>
                <select id="placement" name="placement">
                    <option value="other">Other Courses (card)</option>
                    <option value="curriculum">Curriculum List (button)</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Add Course</button>
            <div id="upload-course-message" style="margin-top:12px;"></div>
        </form>
    </main>
    <script type="module">
    import { handleAuthButton } from './auth.js';
    handleAuthButton();

    const API_URL = window.location.origin || 'http://localhost:3000';

    document.getElementById('upload-course-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('title').value.trim();
        const description = document.getElementById('description').value.trim();
        // no url field — server will generate a local course page automatically
        const msgEl = document.getElementById('upload-course-message');
        msgEl.textContent = '';

        const token = localStorage.getItem('authToken');
        if (!token) { msgEl.style.color = '#c0392b'; msgEl.textContent = 'You must be logged in as admin.'; return; }

        console.log('Token:', token.substring(0, 20) + '...');

        try {
            const placement = document.getElementById('placement').value || 'other';
            const resp = await fetch(`${API_URL}/api/courses`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ title, description, placement })
            });
            const result = await resp.json();
            console.log('Response status:', resp.status, 'Body:', result);
            if (resp.ok) {
                msgEl.style.color = '#2a6e62';
                msgEl.textContent = 'Course added successfully!';
                document.getElementById('upload-course-form').reset();
                // Show preview in admin page using curriculum style if selected
                // Show link to course page and an Upload Lessons button
                const container = document.getElementById('upload-course-message');
                const link = document.createElement('a');
                link.href = result.url || '#';
                link.target = '_blank';
                link.textContent = 'Open course page';
                link.style.display = 'inline-block';
                link.style.marginRight = '12px';
                link.className = 'explore-btn-secondary';
                container.appendChild(link);

                const uploadBtn = document.createElement('a');
                uploadBtn.href = `upload-lesson.html?course=${result.id}`;
                uploadBtn.textContent = 'Upload lessons to this course';
                uploadBtn.className = 'explore-btn-secondary';
                uploadBtn.style.display = 'inline-block';
                uploadBtn.style.marginLeft = '6px';
                container.appendChild(uploadBtn);
            } else {
                msgEl.style.color = '#c0392b';
                msgEl.textContent = `Error (${resp.status}): ${result.message || 'Failed to add course.'}`;
            }
        } catch (err) {
            console.error('Network error:', err);
            msgEl.style.color = '#c0392b';
            msgEl.textContent = 'Network error: ' + err.message;
        }
    });
    </script>
</body>
</html>
